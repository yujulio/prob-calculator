<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Probabilidad de Status Hit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="./js/scripts.js" defer></script>
</head>

<body>
  <div class="container-sm">
    <div class="row">
      <div class="col">
        <h1>Calculadora de probabilidad de infligir estado</h1>
        <form>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="skill-prob">Probabilidad base de la habilidad</label>
            <div class="col-sm-9">
              <input id="skill-prob" class="form-control" type="number">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="status-hit">Status Hit del personaje</label>
            <div class="col-sm-9">
              <input id="status-hit" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="status-hit-resist">Resistencia del enemigo</label>
            <div class="col-sm-9">
              <input id="status-hit-resist" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="probability">Probabilidad</label>
            <div class="col-sm-9">
              <input id="probability" class="form-control" type="text" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="estimated">Probabilidad Estimada</label>
            <div class="col-sm-9">
              <input id="estimated" class="form-control" type="text" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
